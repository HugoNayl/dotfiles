set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "tmux-256color"
set -g set-clipboard on
set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'


bind '-' split-window -v -c "#{pane_current_path}"
bind '_' split-window -h -c "#{pane_current_path}"

# Status bar
set -g status on
set -g status-position top
set -g status-interval 5

# ---- Colors ----
set -g @bar_bg "#1e1e2e"
set -g @blue "#89b4fa"
set -g @green "#a6e3a1"
set -g @text_bg "#45475a"
set -g @text_fg "#cdd6f4"

set -g status-style "bg=#{@bar_bg},fg=#{@text_fg}"
set -g status-left-length 40
set -g status-right-length 100

set -g window-status-format " #[fg=#6c7086]"
set -g window-status-current-format " #[bold,fg=#fab387]"

set -g status-left "\
#[fg=#{@green},bg=#{@bar_bg}]\
#[fg=#{@bar_bg},bg=#{@green},bold] \
#[fg=#{@text_fg},bg=#{@text_bg},bold] #S\
#[fg=#{@text_bg},bg=#{@bar_bg}]\
#[default]"

set -g status-right "\
#[fg=#{@green},bg=#{@bar_bg}]\
#[fg=#{@bar_bg},bg=#{@green},bold] \
#[fg=#{@text_fg},bg=#{@text_bg},bold] #{b:pane_current_path}\
#[fg=#{@text_bg},bg=#{@bar_bg}]\
 \
#[fg=#{@blue},bg=#{@bar_bg}]\
#[fg=#{@bar_bg},bg=#{@blue},bold] \
#[fg=#{@text_fg},bg=#{@text_bg},bold] #{user}\
#[fg=#{@text_bg},bg=#{@bar_bg}]\
 \
#[fg=#{@blue},bg=#{@bar_bg}]\
#[fg=#{@bar_bg},bg=#{@blue},bold] \
#[fg=#{@text_fg},bg=#{@text_bg},bold] %H:%M\
#[fg=#{@text_bg},bg=#{@bar_bg}]\
#[default]"
